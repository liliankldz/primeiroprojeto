      <div class="container">
         <div class="row">
          <div class="col-12 col-lg-12">

            <div class="col-md-12">
                  <h2 class="text-uppercase mt-3 font-weight-bold text-white">Contato</h2>
                  <form action="">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <input type="text" class="form-control mt-2" placeholder="Nome" required>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <input type="email" class="form-control mt-2" placeholder="Email" required>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <input type="text" class="form-control mt-2" placeholder="(DDD) + Telefone" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escreva sua dúvida, sugestão ou elogio aqui." rows="3" required></textarea>
                        </div>
                      </div>
                      <div class="col-12">
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                          <label class="form-check-label" for="invalidCheck2" id="textocheck">
                            Quero receber novidades por email
                          </label>
                        </div>
                      </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-light" type="submit">Enviar</button>
                      </div>
                    </div>
                  </form>
                </div>
          </div>
        </div>
